<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-BIT Dungeon Crawler</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body oncontextmenu="return false;">
  <canvas id="canvas"></canvas>
  <p style="text-align: center">Controls:</p>
  <p style="text-align: center">'WASD' and Left Click to move/interact</p>
  <p style="text-align: center">Right Click to inspect</p>
  <p style="text-align: center">Arrow Keys to scroll</p>
  <p style="text-align: center">'F' to focus the player</p>
  <p style="text-align: center">Space for backpack</p>
  <script type="module">
    import { Tween } from './lib/tween.js';
    import { Sprite } from './lib/sprite.js';
    import { Animations } from './lib/animations.js';
    import { Entity } from './lib/entity.js';
    import { Items } from './lib/items.js';
    import { Descriptions } from './lib/descriptions.js';

    globalThis.Descriptions = Descriptions;
    globalThis.Items = Items;
    globalThis.Sprite = Sprite;
    globalThis.Entity = Entity;
    globalThis.Tween = Tween;
    globalThis.Animations = Animations;
  </script>
  <script src="index.js" defer></script>
</body>
</html>
